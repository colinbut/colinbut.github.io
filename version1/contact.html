          <div class="contact-form-container">
            
             <form class="form-horizontal" action="mailto:colin.but@hotmail.co.uk" method="GET" enctype="text/plain">
            <div class="form-group">
              <label for="inputName3" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" name="subject" class="form-control" id="inputName3" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputMessage3" class="col-sm-2 control-label">Message</label>
              <div class="col-sm-10">
                <textarea name="body" class="form-control" id="inputMessage3" rows="10" placeholder="Message"></textarea>
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="reset" class="btn btn-default">Reset</button>
                <button type="submit" class="btn btn-default">Send</button>
              </div>
            </div>
          </form>
